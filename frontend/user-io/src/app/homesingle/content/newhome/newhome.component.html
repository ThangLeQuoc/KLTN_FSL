<div class="row pb40" >
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let item of listhomehouses">
    <a [routerLink]="['/details/detaisl-house', item.id]" class="propWidget-2">
      <div class="fig">
        <img src="../assets/images/prop/1-1-2.png" alt="Modern Residence in New York">
        <img class="blur" src="../assets/images/prop/1-1-2.png" alt="Modern Residence in New York">
        <div class="opac"></div>
        <div class="priceCap osLight"><span>{{item.price |currency:'VND':true}}</span></div>
        <div class="figType">{{item.status}}</div>
        <h3 class="osLight" id="titlehome" data-toggle="tooltip" title="{{item.title}}">{{item.title}}</h3>
        <div class="address">{{item.address}}</div>
        <ul class="rating"  >
          <!--<li *ngFor="let int of range(item.rate)"><span class="fa fa-star"></span></li>
          <li *ngFor="let int of range(5-item.rate)"><span class="fa fa-star-o"></span></li>-->
          <li><span class="fa fa-star-o star-5"></span></li>
        </ul>
      </div>
    </a>
  </div>
</div>
