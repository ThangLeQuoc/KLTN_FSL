<!-- Content -->

<div id="wrapper">
  <div id="content" style="float: left; width: 100%;" class="mob-max">
    <div class="singleTop whiteBg " style="background-color: #f3f3f3" *ngIf='user'>
      <div class="row mb20">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pb20">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-xs-12 col-md-6">
              <div class="profile-card">
                <div class="pc-avatar"><img src="{{user.image}}" alt="avatar"></div>
                <div class="pc-name">
                  <h2>{{user.firstname}} {{user.lastname}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pb20">
          <div class="pc-title osLight" style="text-align: center"><strong>Thông tin người dùng:</strong></div>
          <div class="row pb10">
            <div class="col-md-3"></div>
            <div class="col-xs-4 col-md-2"><strong>Email:</strong></div>
            <div class="col-xs-8 col-md-4 align-right">{{user.email}}</div>
          </div>
          <div class="row pb10">
            <div class="col-md-3"></div>
            <div class="col-xs-4 col-md-2"><strong>Địa chỉ:</strong></div>
            <div class="col-xs-8 col-md-4 align-right">{{user.address}}</div>
          </div>
          <div class="row pb10">
            <div class="col-md-3"></div>
            <div class="col-xs-4 col-md-2"><strong>Điện thoại:</strong></div>
            <div class="col-xs-8 col-md-4 align-right">{{user.phone}}</div>
          </div>
          <div class="row pb10">
            <div class="col-md-3"></div>
            <div class="col-xs-4 col-md-2"><strong>Giới tính:</strong></div>
            <div class="col-xs-8 col-md-4 align-right" *ngIf='user.gender'>Nam</div>
            <div class="col-xs-8 col-md-4 align-right" *ngIf='!user.gender'>Nữ</div>
          </div>
          <div class="row pb10">
            <div class="col-md-3"></div>
            <div class="col-xs-4 col-md-2"><strong>Số CMND:</strong></div>
            <div class="col-xs-8 col-md-4 align-right">{{user.identitycard}}</div>
          </div>

          <div class="pc-name"><a href="#" class="btn btn-icon btn-facebook"><span class="fa fa-facebook"></span></a>
            <a href="#" class="btn btn-icon btn-twitter">
              <span class="fa fa-twitter"></span></a>
            <a href="#" class="btn btn-icon btn-google"><span class="fa fa-google-plus"></span></a>
            <a href="#" class="btn btn-icon btn-pinterest"><span class="fa fa-pinterest"></span></a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pb20" style="text-align: center">
          <!--<a href="#" class="btn btn-green">Cancel</a>-->
          <a [routerLink]="['/details/edit-profile']" class="btn btn-green">Edit</a>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>
</div>
