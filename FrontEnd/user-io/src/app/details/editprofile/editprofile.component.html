 <!-- Content -->
    <div id="wrapper">
        <!--<div id="mapView" class="mob-max">
            <div class="mapPlaceholder"><span class="fa fa-spin fa-spinner"></span> Loading map...</div>
        </div>-->
        <div class="col-md-12">
            <div id="content" class="mob-max" style="width: 100%">

                <div class="rightContainer">
                    <h1 class="text-center">Chỉnh sửa thông tin cá nhân</h1>
                    <div class="col-md-3"></div>
                    <form role="form" class="col-md-6">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter First Name">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" type="email" id="email" placeholder="Enter Email" required="true">
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ:</label>
                            <input class="form-control" type="text" id="address" placeholder="Enter a Location" autocomplete="off">

                        </div>
                        <div class="form-group">
                            <label>Điện thoại:</label>
                            <input class="form-control" type="text" id="phone" name="phone" placeholder="Enter số điện thoại">
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Giới tính:</label> &nbsp; &nbsp;
                                    <input type="radio" name="gender" value="male"> Nam &nbsp;
                                    <input type="radio" name="gender" value="female"> Nữ
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Số CMND:</label>
                            <input class="form-control" type="text" id="cmnd" placeholder="Enter số chứng mình nhân dân">
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label>Ảnh đại diện:</label>
                                    <input type="file" class="file" data-show-upload="false" data-show-caption="false" data-show-remove="false" accept="image/jpeg,image/png"
                                        data-browse-class="btn btn-o btn-default" data-browse-label="Chọn Hình">
                                    <!--<p class="help-block">You can select multiple images at once</p>-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pb20" style="text-align: center">
                                <!--<a href="#" class="btn btn-green">Cancel</a>-->
                                <a [routerLink]="['/details/profile']" class="btn btn-green">Cancel</a>
                                <a [routerLink]="['/details/profile']" type="submit" class="btn btn-red">Update</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="clearfix"></div>
