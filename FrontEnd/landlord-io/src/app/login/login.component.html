<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black" data-image='./assets/img/login.jpeg'>
        <!--<div class="full-page login-page" filter-color="black">-->
        <!--<img src="./../assets/img/login.jpeg">-->
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form #f="ngForm" (ngSubmit)="login()">
                            <div class="card card-login">
                                <div class="card-header text-center" data-background-color="blue">
                                    <h3 class="card-title">Login</h3>
                                    <!--<div class="social-line">
                                        <a href="#btn" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#eugen" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>-->
                                </div>
                                <!--<p class="category text-center">
                                    Or Be Classical
                                </p>-->
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">User Name</label>
                                            <input type="text" class="form-control" name="username" [(ngModel)]="landlord.username" #username="ngModel">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password</label>
                                            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="landlord.password" #password="ngModel">
                                        </div>
                                        <div class="input-group error help-block" style="color: red" *ngIf="error">{{error}}</div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-behance btn-simple btn-wd btn-lg">Let's go</button>
                                </div>
                            </div>
                        </form>
                        <div class="loader" *ngIf="load">
                            <svg class="circular" viewBox="25 25 50 50">
                            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                        </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="full-page-background" style="background-image: url(./assets/img/login.jpeg) "></div>
    </div>
</div>
