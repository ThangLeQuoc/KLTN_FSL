<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">perm_identity</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Landlord Profile -
                            <small class="category">Complete your profile</small>
                        </h4>
                        <form class="form-horizontal" #f="ngForm" (ngSubmit)="SaveForm(f)" *ngIf="info">

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail img-circle">
                                            <img src="{{info?.image}}" alt="...">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
                                        <div style="margin-left: 25%">
                                            <span class="btn btn-round btn-rose btn-file">
                                            <span class="fileinput-new">Add Photo</span>
                                            <span class="fileinput-exists">Change</span>
                                            <input type="file" name="image" (change)="fileChangeEvent($event)" />
                                            </span>
                                            <br />
                                            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">First name</label>
                                                <input type="text" class="form-control" required name="firstname" [(ngModel)]="info.firstname">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Last name</label>
                                                <input type="text" class="form-control" required name="lastname" [(ngModel)]="info.lastname">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email address</label>
                                                <input type="email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required #email="ngModel" name="email" [(ngModel)]="info.email">
                                                <div class="md-errors-spacer" [hidden]="email.valid || email.untouched">
                                                    <div *ngIf="email.errors && email.errors.required">

                                                    </div>
                                                    <div *ngIf="email.errors && email.errors.pattern">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Phone</label>
                                                <input type="text" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" maxlength="11" name="phone" [(ngModel)]="info.phone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Identity card</label>
                                                <input type="text" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="identitycard" [(ngModel)]="info.identitycard">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Birth day:</label>
                                                <input type="text" class="form-control datepicker" name="birthday" [ngModel]="info?.birthday | date: 'dd/MM/yyyy'" (ngModelChange)="info.birthday=$event" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label class="control-label" id="gender-label">Gender:</label>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-2 checkbox-radios">
                                            <div class="form-group label-floating">
                                                <div class="radio">
                                                    <label><input type="radio" name="gender" [checked]="info.gender? true: false" id="gender"/> Male</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-2 checkbox-radios">
                                            <div class="form-group label-floating">
                                                <div class="radio">
                                                    <label><input type="radio" name="gender" [checked]="info.gender? false: true"/> Female</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Adress:</label>
                                                <input type="text" class="form-control" required name="address" [(ngModel)]="info.address">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Facebook:</label>
                                                <input type="text" class="form-control" name="id_facebook" [(ngModel)]="info.id_facebook" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Id Google:</label>
                                                <input type="text" class="form-control" name="id_google" [(ngModel)]="info.id_google" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-sm-10 col-xs-offset-1">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-8 col-sm-8 form-group form-button">
                                                <button type="cancel" class="btn btn-fill btn-behance" [routerLink]="['/dashboard/home']">Cancel</button>
                                                <button type="submit" [disabled]="!f.form.valid" class="btn btn-fill btn-success">Update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
