<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 col-md-offset-1">
                <div class="card card-content text-center">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">description</i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Landlord House Information</h3>
                        <div class="col-md-12">
                            <form class="form-horizontal" #f="ngForm" (ngSubmit)="SaveForm()" *ngIf="house">
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Title house:</label>
                                    <div class="col-md-9">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" name="title" placeholder="Nhà trọ giá rẻ, mặt tiền, mới đẹp" [(ngModel)]="house.title">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Area range:</label>
                                    <div class="col-md-3">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control text-right" name="range" placeholder="300 m2" [(ngModel)]="house.range">
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Price:</label>
                                    <div class="col-md-3">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control text-right" name="price" placeholder="2,550,000 đ" [(ngModel)]="house.price">
                                        </div>
                                    </div>
                                </div>
                                <div class="row"><label class="col-md-2 label-on-right">Price services: </label></div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Electricity price:</label>
                                    <div class="col-md-3">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control text-right" name="electricity_price" placeholder="6.000 đ/kgWh">
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Water price:</label>
                                    <div class="col-md-3">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control text-right" name="water_price" placeholder="8.000 đ/m3">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <!--<label class="col-md-2 label-on-left"></label>-->
                                    <label class="col-md-2 label-on-right">Internet price:</label>
                                    <div class="col-md-3">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control text-right" name="internet_price" placeholder="50.000 đ/thang">
                                        </div>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Garbage price:</label>
                                    <div class="col-md-3">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control text-right" name="garbage_price" placeholder="10.000 đ/thang">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Detail description:</label>
                                    <div class="col-md-9">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <textarea class="form-control" rows="5" name="description" [(ngModel)]="house.description" placeholder="Nhà trọ mới xây, sạch đẹp, có trang bị nhiều dụng cụ: quạt, đèn, bếp. Gần chợ, gần trạm xe buýt, gần nhiều trường đại học. Thuận tiện cho sinh viên"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Device:</label>
                                    <div class="col-md-8">
                                        <div class="col-md-12 label-on-right">
                                            <div>
                                                <label>Quạt hơi nước</label>
                                            </div>
                                            <div>
                                                <label>Máy điều hòa</label>
                                            </div>
                                            <div>
                                                <label>Tivi led Samsung 32 in</label>
                                            </div>
                                            <div>
                                                <label>Nồi cơm điện SHAP</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label class="col-md-2 label-on-right">Image:</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="fileinput fileinput-new text-center col-md-8 col-xs-offset-0" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img src="../../assets/img/image_placeholder.jpg" alt="...">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                        <div>
                                            <span class="btn btn-rose btn-round btn-file ">
                                            <span class="fileinput-new">Select image</span>
                                            <span class="fileinput-exists">Change</span>
                                            <input type="file" name="..." />
                                            </span>
                                            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Address:</label>
                                    <div class="form-group label-floating col-md-8">
                                        <input type="text" class="form-control" name="address" [(ngModel)]="house.address" placeholder="1 Võ Văn Ngân, Linh Chiểu, Thủ Đức, HCM">
                                    </div>
                                    <div class="form-group col-md-1 label-floating">
                                        <a href="javascript:void(0)" class="btn btn-just-icon btn-behance">
                                            <i class="material-icons">find_replace</i>
                                            <!--<div class="ripple-container"></div>-->
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Longitude:</label>
                                    <div class="form-group label-floating col-md-3 ">
                                        <input type="text" class="form-control" name="longitude" [(ngModel)]="house.longitude">
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Latitude:</label>
                                    <div class="form-group label-floating col-md-3 ">
                                        <input type="text" class="form-control" name="latitude" [(ngModel)]="house.latitude">
                                    </div>
                                </div>
                                <div id="regularMap" class="map"></div>
                                <div class="row">
                                    <div class="col-md-12 col-xs-offset-0">
                                        <div class="form-group form-button">
                                            <button type="cancel" class="btn btn-fill btn-rose">Cancel</button>
                                            <button type="submit" class="btn btn-fill btn-behance">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
