<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-header">
                            <h4 class="card-title">New House -
                                <small class="category">Info</small>
                            </h4>
                        </div>
                        <form #f="ngForm" (ngSubmit)="SaveForm(f)" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="form-group label-floating col-md-12 is-empty">
                                            <label class="control-label">Title house</label>
                                            <input type="text" class="form-control" #title="ngModel" required name="title" [(ngModel)]="house.title">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating  is-empty col-md-4 col-xs-6 ">
                                            <label class="control-label">Area range (m2)</label>
                                            <input type="number" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="range" [(ngModel)]="house.range">
                                        </div>
                                        <div class="form-group label-floating  is-empty col-md-4 col-xs-6">
                                            <label class="control-label">Price (VND)</label>
                                            <input type="number" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="price" [(ngModel)]="house.price">
                                        </div>
                                        <div class="form-group label-floating is-empty col-md-4 col-xs-6">
                                            <label class="control-label">Status house</label>
                                            <select class="form-control" required name="status" [(ngModel)]="house.status">
                                                    <option *ngFor="let status of statuses" [value]="status.name">{{status.name}}</option>
                                            </select>
                                            <!--<input type="number" class="form-control" required name="price" [(ngModel)]="house.price">-->
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div>
                                            <label id="landlord-info" class="control-label">Price services:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating  is-empty col-md-4 col-md-offset-3 col-xs-7 col-xs-offset-2">
                                            <label class="control-label">Electricity price</label>
                                            <input type="text" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="electricity_price" [(ngModel)]="house.service_price.electricity_price">
                                        </div>
                                        <div class="col-md-1 col-xs-2">
                                            <div class="form-group label-floating is-empty col-md-2 col-md-offset-2 col-xs-6 col-xs-offset-2">
                                                <label class="control-label">VNĐ/KWh</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating  is-empty col-md-4 col-md-offset-3 col-xs-7 col-xs-offset-2">
                                            <label class="control-label">Water price</label>
                                            <input type="text" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="water_price" [(ngModel)]="house.service_price.water_price">
                                        </div>
                                        <div class="col-md-1 col-xs-2">
                                            <div class="form-group label-floating is-empty col-md-2 col-md-offset-2 col-xs-6 col-xs-offset-2">
                                                <label class="control-label">VNĐ/m3</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating  is-empty col-md-4 col-md-offset-3 col-xs-7 col-xs-offset-2">
                                            <label class="control-label">Internet price</label>
                                            <input type="text" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="internet_price" [(ngModel)]="house.service_price.internet_price">
                                        </div>
                                        <div class="col-md-1 col-xs-2">
                                            <div class="form-group label-floating is-empty col-md-2 col-md-offset-2 col-xs-6 col-xs-offset-2">
                                                <label class="control-label">VNĐ/month</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating  is-empty col-md-4 col-md-offset-3 col-xs-7 col-xs-offset-2">
                                            <label class="control-label">Garbage price</label>
                                            <input type="text" class="form-control" required onkeypress="return String.fromCharCode(event.charCode).match(/[0-9]/g) != null" name="garbage_price" [(ngModel)]="house.service_price.garbage_price">
                                        </div>
                                        <div class="col-md-1 col-xs-2">
                                            <div class="form-group label-floating is-empty col-md-2 col-md-offset-2 col-xs-6 col-xs-offset-2">
                                                <label class="control-label">VNĐ/month</label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label id="landlord-info" class="control-label">Add image</label>
                                        </div>
                                        <div class="fileinput fileinput-new text-center col-md-9" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail">
                                                <img src="../../assets/img/image_placeholder.jpg" alt="...">
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                            <div>
                                                <span class="btn btn-rose btn-round btn-file">
                                            <span class="fileinput-new">Select image</span>
                                                <span class="fileinput-exists">Change</span>
                                                <input type="file" name="image" (change)="fileChangeEvent($event)" />
                                                </span>
                                                <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating is-empty col-md-10 col-xs-10">
                                            <p>Address</p>
                                            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="house.address">
                                        </div>
                                        <div class="form-group col-md-1 col-xs-1">
                                            <a href="javascript:void(0)" class="btn btn-just-icon btn-behance">
                                                <i class="material-icons">find_replace</i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating  col-md-4 col-xs-6">
                                            <label class="control-label">Longitude</label>
                                            <input type="text" class="form-control" disabled name="longitude" id="lng">
                                        </div>
                                        <div class="form-group label-floating  col-md-4 col-xs-6">
                                            <label class="control-label">Latitude</label>
                                            <input type="text" class="form-control" disabled name="latitude" id="lat">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <div id="mymap" class="map"></div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label class="form-group  label-floating is-empty">Detailed description:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating col-md-12">
                                            <ckeditor rows="5" name="description" [(ngModel)]="house.description">
                                            </ckeditor>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row" style="text-align: center">
                                <button type="submit" [disabled]="!f.form.valid" class="btn btn-fill btn-rose">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
