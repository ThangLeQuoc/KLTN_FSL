<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-header">
                            <h4 class="card-title">New House -
                                <small class="category">Info</small>
                            </h4>
                        </div>
                        <form #f="ngForm" (ngSubmit)="SaveForm(f)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="form-group label-floating col-md-12">
                                            <label class="control-label">Title house</label>
                                            <input type="text" class="form-control" #title="ngModel" required name="title" [(ngModel)]="house.title">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating col-md-4 col-xs-6">
                                            <label class="control-label">Area range</label>
                                            <input type="number" class="form-control" #range=ngModel required name="range" [(ngModel)]="house.range">
                                        </div>
                                        <div class="form-group label-floating col-md-4 col-xs-6">
                                            <label class="control-label">Price</label>
                                            <input type="number" class="form-control" required name="price" [(ngModel)]="house.price">
                                        </div>
                                        <div class="form-group label-floating col-md-4 col-xs-6">
                                            <label class="control-label">Status</label>
                                            <select class="form-control" required name="status" [(ngModel)]="house.status">
                                                    <option *ngFor="let status of statuses" [value]="status.name">{{status.name}}</option>
                                            </select>
                                            <!--<input type="number" class="form-control" required name="price" [(ngModel)]="house.price">-->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating col-md-12">
                                            <label class="control-label">Detailed description</label>
                                            <textarea class="form-control" rows="5" name="description" [(ngModel)]="house.description"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label id="landlord-info" class="control-label">Price services:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating col-md-3 col-md-offset-4 col-xs-8 col-xs-offset-2">
                                            <label class="control-label">Electricity price</label>
                                            <input type="text" class="form-control" required name="electricity_price" [(ngModel)]="house.service_price.electricity_price">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating col-md-3 col-md-offset-4 col-xs-8 col-xs-offset-2">
                                            <label class="control-label">Water price</label>
                                            <input type="text" class="form-control" required name="water_price" [(ngModel)]="house.service_price.water_price">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating col-md-3 col-md-offset-4 col-xs-8 col-xs-offset-2">
                                            <label class="control-label">Internet price</label>
                                            <input type="text" class="form-control" required name="internet_price" [(ngModel)]="house.service_price.internet_price">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-2">
                                        </div>
                                        <div class="form-group label-floating col-md-3 col-md-offset-4 col-xs-8 col-xs-offset-2">
                                            <label class="control-label">Garbage price</label>
                                            <input type="text" class="form-control" required name="garbage_price" [(ngModel)]="house.service_price.garbage_price">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label id="landlord-info" class="control-label">Add image</label>
                                        </div>
                                        <div class="fileinput fileinput-new text-center col-md-9" data-provides="fileinput">
                                            <div class="fileinput-new thumbnail">
                                                <img src="../../assets/img/image_placeholder.jpg" alt="...">
                                            </div>
                                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                            <div>
                                                <span class="btn btn-rose btn-round btn-file">
                                            <span class="fileinput-new">Select image</span>
                                                <span class="fileinput-exists">Change</span>
                                                <input type="file" name="..." />
                                                </span>
                                                <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating col-md-10 col-xs-10">
                                            <label class="control-label">Address</label>
                                            <input type="text" class="form-control" required name="address" [(ngModel)]="house.address">
                                        </div>
                                        <div class="form-group col-md-1 col-xs-1">
                                            <a href="javascript:void(0)" class="btn btn-just-icon btn-behance">
                                                <i class="material-icons">find_replace</i>
                                                <!--<div class="ripple-container"></div>-->
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group label-floating col-md-4 col-xs-6">
                                            <label class="control-label">Longitude</label>
                                            <input type="number" class="form-control" required name="longitude" [(ngModel)]="house.longitude">
                                        </div>
                                        <div class="form-group label-floating col-md-4 col-xs-6">
                                            <label class="control-label">Latitude</label>
                                            <input type="number" class="form-control" required name="latitude" [(ngModel)]="house.latitude">
                                        </div>
                                    </div>
                                    <div id="regularMap" class="map"></div>
                                </div>
                            </div>
                            <div class="row" style="text-align: center">
                                <button type="submit" [disabled]="!f.form.valid" class="btn btn-fill btn-rose">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
