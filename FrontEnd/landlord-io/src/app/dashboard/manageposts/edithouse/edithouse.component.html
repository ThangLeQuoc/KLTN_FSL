<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 col-md-offset-1">
                <div class="card card-content text-center">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">description</i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Landlord House Info - Edit</h3>
                        <div class="col-md-12">

                            <form class="form-horizontal" #f="ngForm" (ngSubmit)="SaveForm(f)">
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Title house:</label>
                                    <div class="col-md-9">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" required name="title" [(ngModel)]="house.title">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Area range:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="number" class="form-control text-right" required name="range" [(ngModel)]="house.range">
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <label class="label-on-left">m2</label>
                                    </div>
                                    <div class="col-md-2"></div>
                                    <label class="col-md-1 label-on-right">Price:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="number" class="form-control text-right" required name="price" [(ngModel)]="house.price">
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <label class="label-on-right">VND</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Status house:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <select class="form-control text-center" required name="status" [(ngModel)]="house.status">
                                                    <option *ngFor="let st of statuses"  [value]="st.name" >{{st.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row"><label class="col-md-2 label-on-right">Price services: </label></div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Electricity price:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="number" class="form-control text-right" required name="electricity_price" [(ngModel)]="house.service_price.electricity_price">
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <label class="label-on-left">VND/KWh</label>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Water price:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="number" class="form-control text-right" required name="water_price" [(ngModel)]="house.service_price.water_price">
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <label class="label-on-left">VND/m3</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <!--<label class="col-md-2 label-on-left"></label>-->
                                    <label class="col-md-2 label-on-right">Internet price:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="number" class="form-control text-right" required name="internet_price" placeholder="50.000" [(ngModel)]="house.service_price.internet_price">
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <label class="label-on-left">VND/month</label>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Garbage price:</label>
                                    <div class="col-md-2">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="number" class="form-control text-right" required name="garbage_price" placeholder="10.000" [(ngModel)]="house.service_price.garbage_price">
                                        </div>
                                    </div>
                                    <div class="col-md-1 text-left">
                                        <label class="label-on-left">VND/month</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-5 label-on-right">Detail description:</label>
                                </div>
                                <div class="row">
                                    <div class="form-group label-floating col-md-12">
                                        <ckeditor rows="5" name="description" [(ngModel)]="house.description">
                                        </ckeditor>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Image:</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="fileinput fileinput-new text-center col-md-8 col-xs-offset-0" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img src="{{house?.image}}" alt="...">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                        <div>
                                            <span class="btn btn-rose btn-round btn-file ">
                                            <span class="fileinput-new">Select image</span>
                                            <span class="fileinput-exists">Change</span>
                                            <input type="file" name="image" (change)="fileChangeEvent($event)" />
                                            </span>
                                            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Address:</label>
                                    <div class="form-group label-floating col-md-8">
                                        <input id="address" type="text" class="form-control" required name="address" [(ngModel)]="house.address">
                                    </div>
                                    <div class="form-group col-md-1 label-floating">
                                        <a href="javascript:void(0)" class="btn btn-just-icon btn-behance">
                                            <i class="material-icons">find_replace</i>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 label-on-right">Longitude:</label>
                                    <div class="form-group label-floating col-md-3 ">
                                        <input id="lng" type="text" class="form-control" required name="longitude" [(ngModel)]="house.longitude">
                                    </div>
                                    <div class="col-md-1"></div>
                                    <label class="col-md-2 label-on-right">Latitude:</label>
                                    <div class="form-group label-floating col-md-3 ">
                                        <input id="lat" type="text" class="form-control" required name="latitude" [(ngModel)]="house.latitude">
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="mymap" class="map"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-xs-offset-0">
                                        <div class="form-group form-button">
                                            <button type="cancel" class="btn btn-fill btn-rose" [routerLink]="['/dashboard/manageposts/listhouse']">Cancel</button>
                                            <button type="submit" [disabled]="!f.form.valid" class="btn btn-fill btn-behance">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--<div class="row">
                                <div id="mymap" class="map"></div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
